<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Nova Aurora</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('./header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

  <main>
    <article>
      <!-- Hero Section -->
      <section class="hero" id="contact-hero">
        <div class="container">
          <div class="hero-content">
            <p class="hero-subtitle">
              <ion-icon name="call-outline"></ion-icon>
              <span>Contact Us</span>
            </p>
            <h2 class="h1 hero-title">Get in Touch</h2>
            <p class="hero-text">
              Have questions or need assistance? We're here to help.
            </p>
          </div>
          <figure class="hero-banner">
            <img src="./assets/images/16.webp" alt="Contact Hero" class="w-100">
          </figure>
        </div>
      </section>

      <!-- Contact Form Section -->
      <section class="contact-form" id="contact-form">
        <div class="container">
          <h2 class="h2 section-title">Send Us a Message</h2>
          <form action="#" method="POST" class="form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </section>

      <!-- Call-to-Action Section -->
      <section class="cta">
        <div class="container">
          <div class="cta-card">
            <div class="card-content">
              <h2 class="h2 card-title">Need Immediate Assistance?</h2>
              <p class="card-text">Call us at +0123-456789 or email us at info@novaaurora.com.</p>
            </div>
            <button class="btn cta-btn">
              <span>Call Now</span>
              <ion-icon name="call-outline"></ion-icon>
            </button>
          </div>
        </div>
      </section>
    </article>
  </main>

  <footer class="footer">
    <!-- ...existing footer content... -->
  </footer>

  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
